<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>

  <body>
    <div class="container">
      <h1 class="jumbotron">Pig dice</h1>
      <div class="row">
        <div id="player-1" class="col-md-6">
          <h1>Player 1</h1>
          <div id="dice-number">
          </div>
          <button id="roll" type="button" name="btn">Roll the dice!</button>
          <!-- <button id="keep-rolling" type="button" name="btn">Keep Rolling</button> -->
          <button id="hold" type="button" name="btn">Hold</button>
          <div class="current">
            <h3>Current rolls:</h3>
            <div class="turn-total">
            </div>
          </div>
          <div class="total">
            <h3>Overall total: </h3>
            <div class="over-all-total">
          </div>

          </div>
        </div>

        <div id="player-2" class="col-md-6">
          <h1>Player 2</h1>
          <div id="dice-number-2">
          </div>
          <button id="roll-2" type="button" name="btn">Roll the dice!</button>
          <!-- <button id="keep-rolling" type="button" name="btn">Keep Rolling</button> -->
          <button id="hold-2" type="button" name="btn">Hold</button>
          <div class="current">
            <h3>Current rolls:</h3>
            <div class="turn-total-2">
            </div>
          </div>
          <div class="total-2">
            <h3>Overall total: </h3>
            <div class="over-all-total-2"></div>

          </div>
        </div>
      </div>


      <div class="start-over">
        <button id="restart" type="button" name="btn">New Game</button>
      </div>

    </div>
  </body>
</html>
